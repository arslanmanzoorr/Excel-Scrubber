<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Scrubber</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Data Scrubber</h2>
      <form action="{{ url_for('scrub_data') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload File:</label>
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      {% if num_duplicates %}
      <h3>Number of Duplicates: {{ num_duplicates }}</h3>
      {% endif %}
      {% if num_unique %}
      <h3>Number of Unique Values: {{ num_unique }}</h3>
      {% endif %}
      {% if file_path %}
      <a href="{{ file_path }}" download>Download Output File</a>
      {% endif %}
    </div>
  </body>
</html>
